<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>모든글보기</title>
  </head>
  <body>

    <div id="loginbox">

    </div>

    <select id = "board" name="board" required>
      {% for board in boardList %}
      <option value= {{board}}> {{board}} </option>
      {% endfor %}
    </select>
    <button onclick="Fshowarticles(event)">열람</button>
    <hr>

    <div id="articlearea">

    </div>
  </body>


  <script type="text/javascript" src="./static/js/shasha.js"> </script>
  <script type="text/javascript" src="./static/js/userfunc.js"> </script>

    <script type="text/javascript">
      frame = document.getElementById("loginbox")
      makeloginbox(frame)
    </script>


  <script type="text/javascript">


  function Fshowarticles(){
    let board = document.getElementById("board").value

    let articlearea = document.getElementById('articlearea')
    articlearea.innerHTML = ""
    frame = '<iframe src="./articleview/gallery" width="800" height="600"></iframe>'.replace("gallery",board)
    articlearea.innerHTML = frame

  }

  </script>
</html>
